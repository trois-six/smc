openapi: 3.0.1
info:
  contact:
    name: labo-smc@stormshield.eu
  description: |
    Management API for every SMC resources
  title: SMC HTTP API
  version: 1.0.0
paths:
  /api/accounts:
    get:
      description: Return a list of accounts
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  result:
                    items:
                      $ref: '#/components/schemas/definitions_accounts_AccountPropertiesWithoutPassword'
                    type: array
                  success:
                    example: true
                    type: boolean
                type: object
          description: Success
        "401":
          description: Unauthorized access
      summary: Get accounts list
      tags:
        - accounts
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/definitions_accounts_AccountCreateRequest'
        description: The user description to add
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: '#/components/schemas/definitions_accounts_AccountPropertiesWithoutPassword'
                  success:
                    example: true
                    type: boolean
                type: object
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - EACCALREADYEXISTS: Login already exists
            - ELOGINISRESERVED: Login is reserved. It is already used as system account.
            - ELOGINMANDATORY: Login is mandatory
            - EINVALIDLOGIN: A valid identifier is mandatory for local authentication
            - ENAMEMANDATORY: Name is mandatory
            - ENOPASSWORDFORGROUPS: A group cannot have a password
            - EPASSWORDMANDATORY: Password is mandatory
            - EFORBIDDENCHAR: Invalid login: "${user.login}" (forbidden char: "${forbiddenCharMatch}")
        "401":
          description: Unauthorized access
        "409":
          description: Account already exists in database with the same login
      summary: Create a new account
      tags:
        - accounts
  /api/accounts/{uuid}:
    delete:
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: '#/components/schemas/definitions_accounts_AccountPropertiesWithoutPassword'
                  success:
                    example: true
                    type: boolean
                type: object
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - EINVAL: Miss uuid
        "401":
          description: Unauthorized access
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - EUSERNOTREMOVABLE: The specified account cannot be removed
            - EFORBIDDENRIGHT: The specified permission cannot be given to the specified account
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - EUSERDOESNOTEXIST: Account "${uuid}" does not exist
      summary: Delete a user/group
      tags:
        - accounts
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_accounts_AccountPropertiesWithoutPassword'
          description: Success
        "401":
          description: Unauthorized access
        "403":
          description: |
            `code` may have:
            - ECANNOTGETUSER: Only 'admin' can get different user
      summary: Fetch account
      tags:
        - accounts
    parameters:
      - description: Account uuid
        in: path
        name: uuid
        required: true
        schema:
          type: string
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/definitions_accounts_AccountUpdateRequest'
        description: Account description
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: '#/components/schemas/definitions_accounts_AccountPropertiesWithoutPassword'
                  success:
                    example: true
                    type: boolean
                type: object
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - ELOGINMANDATORY: Login is mandatory
            - ENAMEMANDATORY: Name is mandatory
            - ELOGINREADONLY: Account "${users[uuid].login}" login is readonly
            - ECANNOTMODIFYADMINRIGHTS: Admin rights cannot be changed
            - EMISSINGCURRENTPASSWORD: You must provide the current password in order to modify it
            - ENOPASSWORDFORGROUPS: A group cannot have a password
            - EWRONGCURRENTPASSWORD: You must provide the current password in order to modify it
            - EMISSINGPASSWORD: You must provide a password to allow local authentication
        "401":
          description: Unauthorized access
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - ECANNOTUPDATEUSER: Only "admin" can edit other users
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - EUSERDOESNOTEXIST: Account "${uuid}" does not exist
        "409":
          description: Account already exists in database with the same login
      summary: Update account
      tags:
        - accounts
  /api/accounts/apikeys:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/definitions_accounts_AccountApiKeyCreateRequest'
        description: The parameters of the API key to generate
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: '#/components/schemas/definitions_accounts_CreateApiKeyResponse'
                  success:
                    example: true
                    type: boolean
                type: object
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - ELOGINREQUIRED: Login is mandatory
            - ELOGINTYPE: Login must be a string
            - ENAMEREQUIRED: Name is mandatory
            - ENAMETYPE: Name must be a string
            - EDATETYPE: Date must be a valid ISO date string
            - EINVALIDDATE: Date must be in the future
            - EBADKEYPERMS: Permissions are mandatory and cannot be wider than creator permissions
        "401":
          description: Unauthorized access
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - EFORBIDDEN: You are not allowed to create API keys
      summary: Generate and store a new API key
      tags:
        - accounts
  /api/accounts/apikeys/{uuid}:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_accounts_ApiKeyProperties'
          description: Success
        "403":
          description: |
            `code` may have:
            - EFORBIDDEN: The requester cannot access the API key with the given uuid
        "404":
          description: |
            `code` may have:
            - EKEYNOTFOUND: The given uuid is unknown
      summary: Fetch an API key
      tags:
        - accounts
    parameters:
      - description: API key uuid
        in: path
        name: uuid
        required: true
        schema:
          type: string
  /api/accounts/apikeys/revoke/{uuid}:
    post:
      parameters:
        - description: API key uuid
          in: path
          name: uuid
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: '#/components/schemas/definitions_accounts_ApiKeyProperties'
                  success:
                    example: true
                    type: boolean
                type: object
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - ELOGINREQUIRED: Login is mandatory
            - EKEYNOTFOUND: The key does not exist
        "401":
          description: Unauthorized access
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - ECANTREVOKEAPIKEY: The user is not authorized to revoke this key
      summary: Revoke an API key.
      tags:
        - accounts
  /api/activeupdate:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  interfaces:
                    description: A list of listening network interfaces or an empty array if the service listens on every interface
                    example:
                      - eth0
                      - eth1
                    items:
                      type: string
                    type: array
                  port:
                    description: a simple port
                    type: number
                  state:
                    description: service state
                    type: boolean
                  syncAutoUpdatePeriod:
                    description: a CRON tab entry representing the sync periodicity
                    type: string
                  syncAutoUpdateState:
                    description: true if the autoupdate sync has been activated
                    type: boolean
                type: object
          description: Success
      summary: Retrieve activeupdate settings
      tags:
        - activeupdate
    put:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                state:
                  description: service state
                  type: boolean
                syncAutoUpdateState:
                  description: true if the autoupdate sync must be activated
                  type: boolean
              type: object
        description: Some parts of the activeupdate settings
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    $ref: '#/components/schemas/definitions_common_ErrorsList'
                  success:
                    example: true
                    type: boolean
                type: object
          description: success
        "401":
          description: Unauthorized access
      summary: Updates the activeupdate settings
      tags:
        - activeupdate
  /api/activeupdate/certificate:
    get:
      responses:
        "200":
          content:
            application/x-x509-ca-cert:
              schema:
                format: binary
                type: string
          description: success
        "401":
          description: Unauthorized access
        "500":
          description: Internal technical error
      summary: Give the https server certificat file of the active update server
      tags:
        - activeupdate
  /api/activeupdate/import:
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                files:
                  format: binary
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    $ref: '#/components/schemas/definitions_common_ErrorsList'
                  success:
                    example: true
                    type: boolean
                type: object
          description: success
        "400":
          description: |
            `code` can be :
             - EFILEMISSING : When no archive was attached
             - EBADEXTNAME : When archive has a forbidden extension
            Example of accepted extension : .tgz, .gz
        "401":
          description: Unauthorized access
      summary: Allows to upload an archive for updating the server's filebase
      tags:
        - activeupdate
  /api/activeupdate/infos:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  certificateDn:
                    description: Server certificate DN
                    type: string
                  lastSyncEnd:
                    description: last synchronization end time
                    type: string
                  lastSyncError:
                    description: last synchronization error
                    type: string
                  lastSyncStart:
                    description: last synchronization start time
                    type: string
                type: object
          description: Success
      summary: Retrieve activeupdate infos
      tags:
        - activeupdate
  /api/activeupdate/script:
    get:
      responses:
        "200":
          content:
            application/x-sh:
              schema:
                format: binary
                type: string
          description: success
        "401":
          description: Unauthorized access
        "500":
          description: Internal technical error
      summary: Give a bash script that can download files-base from an active update server
      tags:
        - activeupdate
  /api/activeupdate/sync:
    post:
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  errors:
                    $ref: '#/components/schemas/definitions_common_ErrorsList'
                  success:
                    example: true
                    type: boolean
                type: object
          description: success
        "401":
          description: Unauthorized access
      summary: Force the activeupdate databases synchronization
      tags:
        - activeupdate
  /api/adminaccount:
    put:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                password:
                  type: string
              required:
                - password
              type: object
        description: admin's password
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: '#/components/schemas/definitions_adminaccount_AdminAccountResponse'
                  success:
                    example: true
                    type: boolean
                type: object
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: ""
      summary: reset admin's password
      tags:
        - adminaccount
  /api/apipolicy:
    get:
      description: Return the active api key policy
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_auth-policy_ApiKeyPolicyResult'
          description: Success
        "401":
          description: Unauthorized access
      summary: Get api's key policy
      tags:
        - api-policy
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/definitions_auth-policy_ApiKeyPolicy'
        description: The new api's key policy
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_auth-policy_ApiKeyPolicyResult'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - EDURATIONTYPE: key duration must be a number
            - EPERIODTYPE: key period must be hours or days or months or years.
            - EPERIODTOOSHORT: period should be above 1 hour.
        "401":
          description: Unauthorized access
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - ECANTUPDATEAPIPOLICY: Only "admin" can edit api key policy
      summary: Update the api's key policy
      tags:
        - api-policy
  /api/appconfig:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_appconfig_AppConfigResponse'
          description: Success
        "401":
          description: Unauthorized access
      summary: Get server configuration environment keys
  /api/auth/login:
    post:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                force:
                  default: false
                  type: boolean
                password:
                  type: string
                username:
                  type: string
              required:
                - username
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_auth_AuthResponse'
          description: Authentication succeeded
        "401":
          content:
            application/json:
              schema:
                properties:
                  success:
                    default: false
                    description: False in case of a bad login / pwd
                    type: boolean
                required:
                  - success
                type: object
          description: Unauthorized access (in case of a bad user/login)
        "403":
          content:
            application/json:
              schema:
                properties:
                  delay:
                    description: duration in seconds of the ban time
                    example: 120
                    type: number
                  success:
                    default: false
                    description: False in case of a banned IP
                    type: boolean
                required:
                  - success
                  - delay
                type: object
          description: Forbidden access (in case of a banned IP)
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_auth_ConflictErrorResponse'
          description: Authentication conflict
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Internal server error
      summary: Authenticate a user
      tags:
        - auth
  /api/auth/logout:
    post:
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  success:
                    example: true
                    type: boolean
                type: object
          description: Logout succeedeed
        "401":
          description: Unauthorized access
      summary: Logout the current user
      tags:
        - auth
  /api/authpolicy:
    get:
      description: Return the active password policy
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_auth-policy_PolicyResult'
          description: Success
        "401":
          description: Unauthorized access
      summary: Get users' password policy
      tags:
        - auth-policy
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/definitions_auth-policy_Policy'
        description: The new users' password policy
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_auth-policy_PolicyResult'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: |
            `code` may have:
            - ECANNOTUPDATEPOLICY: Only "admin" can edit password policy
            - EINVALIDLOGINLENGTH: Login should have a length lower than 128 characters
            - EINVALIDMINLENGTH: Length should be a number greater than 0 and lower than 128
            - EINVALIDNAMELENGTH: Name should have a length lower than 128 characters
            - EINVALIDMANDATORYTYPE: Mandatory type should be one of "None", "Alphanumeric" or "Alphabetic and special"
        "401":
          description: Unauthorized access
      summary: Update the users' password policy
      tags:
        - auth-policy
  /api/autobackup:
    get:
      description: Retrieve the autobackup activation state
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  enabled:
                    example: false
                    type: boolean
                  success:
                    example: true
                    type: boolean
                type: object
          description: success
        "401":
          description: Unauthorized access
      summary: Retrieve the autobackup activation state
      tags:
        - autobackup
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                enabled:
                  type: boolean
              required:
                - enabled
        description: autobackup activation state
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_SuccessResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Unauthorized access
      summary: Set the autobackup activation state
      tags:
        - autobackup
  /api/autobackup/{date}/{uuid-firewall}/backup:
    get:
      description: Retrieve the backup for a given backup and firewall
      parameters:
        - description: Backup date as ISO string (see /autobackup/results)
          in: path
          name: date
          required: true
          schema:
            type: string
        - description: Firewall uuid
          in: path
          name: uuid-firewall
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/gzip:
              schema:
                format: binary
                type: string
          description: success
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Unauthorized access
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Backup does not exist
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Internal server error
      summary: Retrieve the backup for a given backup and firewall
      tags:
        - autobackup
  /api/autobackup/{date}/archive:
    get:
      description: Retrieve an archive for a given backup
      parameters:
        - description: Backup date as ISO string (see /autobackup/results)
          in: path
          name: date
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/zip:
              schema:
                format: binary
                type: string
          description: success
        "401":
          description: Unauthorized access
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Backup does not exist
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Internal server error
      summary: Retrieve an archive for a given backup
      tags:
        - autobackup
  /api/autobackup/results:
    get:
      description: Retrieve the autobackup results
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  result:
                    items:
                      $ref: '#/components/schemas/definitions_autobackup_AutoBackupResult'
                    type: array
                  success:
                    example: true
                    type: boolean
                type: object
          description: success
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Unauthorized access
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Internal server error
      summary: Retrieve the autobackup results
      tags:
        - autobackup
  /api/autobackup/smc/backup/{date}:
    get:
      description: Retrieve the smc backup for a given backup
      parameters:
        - description: Backup date as ISO string (see /autobackup/results)
          in: path
          name: date
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/gzip:
              schema:
                format: binary
                type: string
          description: success
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Unauthorized access
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Backup does not exist
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Internal server error
      summary: Retrieve the smc backup for a given backup
      tags:
        - autobackup
  /api/backup:
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                backupArchive:
                  format: binary
                  type: string
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  confirmationToken:
                    description: md5 hash of the archive
                    example: 1873e9b72d5819f1a2b8e1bb793bad31
                    type: string
                  newIp:
                    description: info ip address
                    example: 192.168.3.10
                    type: string
                  success:
                    example: true
                    type: boolean
                type: object
          description: Uploaded backup successfully
        "401":
          description: Unauthorized access
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/definitions_common_ErrorResponse'
          description: Internal server error
      summary: Upload a backup
      tags:
        - backup
  /api/backup/{hash}:
    parameters:
      - description: The backup hash
        in: path
        name: hash
        required: true
        schema:
          type: string
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                password:
                  example: Iw76$k6!o#LtLmbs
                  type: string
              type: object
        description: Encryption password, leave blank if you don't want to encrypt the archive
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  success:
                    example: true
                    type: boolean
                type: object
          description: Restored server configuration
        "400":
          description: Bad Request
        "401":
          description: Unauthorized access
